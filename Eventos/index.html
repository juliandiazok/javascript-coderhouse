<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Productos Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        label {
            display: inline-block;
            width:100px;
            text-align: center;
        }
    </style>
</head>

<body style="text-align: center; ">
    <h1>Eventos - Productos Petshop</h1>

    <div class="container1">
        <form id="miFormulario"> 
            <label for="formNombre">Nombre</label>
            <input id="formNombre" type="text">
            <br><br>

            <label for="formMarca">Marca</label>
            <input id="formMarca" type="text">
            <br><br>

            <label for="formPesoLitros">Peso/Litros</label>
            <input id="formPesoLitros" type="number">
            <br><br>

            <label for="formTipo">Tipo</label>
            <input id="formTipo" type="text">
            <br><br>

            <label for="formPrecio">Precio</label>
            <input id="formPrecio" type="number">
            <br><br>
            <button>Enviar</button>
            <br><br>
        </form>
    </div>

    <h2 >Stock de Productos</h2>
    <br><br>
    <button id="verStock">Ver Stock Actual</button>
    <div id="contenedorStock"></div>


    <script src="stock.js"></script>
</body>

</html>
